<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="container">
            <div id="todoCard">
                <h1>TODO LIST</h1>
                <input type="text" placeholder="Add todo" id="todoInput" />
                <button id="addTodoBtn">
                    <img
                        src="./icons/add.svg"
                        alt="addbutton"
                        id="addBtn"
                        width="25px"
                        height="25px"
                    />
                </button>
                <ul id="todos">
                    <!-- todo list -->
                </ul>
            </div>

            <!-- todos card -->
            <div id="line"></div>
            <!-- goals card  -->

            <div id="todoCard">
                <h1>GOALS</h1>
                <input type="text" placeholder="Add Goal" id="goalInput" />
                <button id="addGoalBtn">
                    <img
                        src="./icons/add.svg"
                        alt="addbutton"
                        id="addBtn"
                        width="25px"
                        height="25px"
                    />
                </button>
                <ul id="goals">
                    <!-- goals list -->
                </ul>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
